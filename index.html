<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>3D Model Viewer (AR)</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background-color: #ccc; /* gray background */
      }
      model-viewer {
        width: 100vw;
        height: 100vh;
        background-color: #ccc; /* gray viewer background */
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="model.glb"
      ios-src="model.usdz"
      alt="3D model"
      auto-rotate
      camera-controls
      ar
      ar-modes="scene-viewer webxr quick-look"
      ar-scale="auto"
    >
    </model-viewer>
  </body>
</html>
