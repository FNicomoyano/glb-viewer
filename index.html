<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Markerless AR Model</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background-color: #f4f4f4;
        font-family: sans-serif;
      }

      model-viewer {
        width: 100vw;
        height: 100vh;
        background-color: #eaeaea;
      }

      #ar-button {
        position: absolute;
        bottom: 24px;
        left: 50%;
        transform: translateX(-50%);
        padding: 12px 24px;
        background-color: #1e1e1e;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        z-index: 10;
        display: none;
      }

      model-viewer[ar] + #ar-button {
        display: block;
      }
    </style>
  </head>
  <body>
    <model-viewer
      id="modelViewer"
      src="model.glb"
      ios-src="model.usdz"
      alt="Architectural 3D model"
      ar
      ar-scale="fixed"
      ar-modes="scene-viewer webxr quick-look"
      camera-controls
      auto-rotate
      environment-image="neutral"
      shadow-intensity="1"
    >
    </model-viewer>

    <button id="ar-button" onclick="enterAR()">View in AR</button>

    <script>
      function enterAR() {
        const viewer = document.getElementById('modelViewer');
        if (viewer.canActivateAR) {
          viewer.activateAR();
        } else {
          alert("AR is not supported on this device or browser.");
        }
      }
    </script>
  </body>
</html>
